# JUnit 5 Parallel Execution Configuration
# This file configures JUnit Platform to execute tests in parallel

# Enable parallel test execution
junit.jupiter.execution.parallel.enabled=true

# Execute test classes in parallel
junit.jupiter.execution.parallel.mode.default=concurrent

# Execute test methods within a class sequentially (since they share the same OpenSearch container)
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Use fixed parallelism with shared container for optimal performance
# 4 parallel test classes sharing one container provides good throughput
# Each test class creates its own indices to avoid conflicts
junit.jupiter.execution.parallel.config.strategy=fixed
junit.jupiter.execution.parallel.config.fixed.parallelism=4

